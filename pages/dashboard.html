<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dashboard | Codewars</title>
        <link rel="icon" href="../template/favicon.ico" />
        <link rel="stylesheet" href="../template/style.css">
    </head>
    <body>
        <h1>Dashboard</h1>

        <section class="instructions">

          <table class="dashboard">
            <thead>
              <tr>
                <th>Date</th>
                <th>Position</th>
                <th>Honor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><time>####.##.##</time></td>
                <td>##</td>
                <td>#,###</td>
              </tr>
              <tr>
                <td colspan="3">
                  <div class="dashboard__kyu">
                    <div class="kyu">
                      <div class="kyu__badge">
                        <div class="kyu__rank">
                          <span>8 kyu</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td><time>####.##.##</time></td>
                <td>##</td>
                <td>#,###</td>
              </tr>
            </tbody>
          </table>

        </section>

        <section class="notes">
          <p>
              <a href="https://www.codewars.com/dashboard" target="_blank">Codewars link</a>
          </p>
        </section>
    </body>
</html>
