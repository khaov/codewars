        <h1>
            <span>(7 kyu)</span> Sum of all arguments
        </h1>
        <section class="instructions">
          <p>Write a function that finds the sum of all its arguments.</p>

          <p>eg:</p>

<pre>
  <code>
    sum(1, 2, 3) <span class="note">// => 6</span>
    sum(8, 2) <span class="note">// => 10</span>
    sum(1, 2, 3, 4, 5) <span class="note">// => 15</span>
  </code>
</pre>

        </section>
