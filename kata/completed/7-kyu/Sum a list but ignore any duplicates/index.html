        <h1>
            <span>(7 kyu)</span> Sum a list but ignore any duplicates
        </h1>
        <section class="instructions">
          <p>Please write a function that sums a list, but ignores any duplicated items in the list.</p>

          <p>
            For instance, for the list <code>[3, 4, 3, 6]</code> the function should return <code>10</code>,<br>
            and for the list <code>[1, 10, 3, 10, 10]</code> the function should return <code>4</code>.
          </p>
        </section>
