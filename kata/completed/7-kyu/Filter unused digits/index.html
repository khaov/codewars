        <h1>
            <span>(7 kyu)</span> Filter unused digits
        </h1>
        <section class="instructions">
          <p>Given a varying number of integer arguments, return the digits that are not present in any of them.</p>

          <p>Example:</p>

<pre>
  <code>
    [12, 34, 56, 78]  =>  "09"
    [2015, 8, 26]     =>  "3479"
  </code>
</pre>

          <p>Note: the digits in the resulting string should be sorted.</p>
        </section>
