        <h1>
            <span>(7 kyu)</span> Basic Math (Add or Subtract)
        </h1>
        <section class="instructions">
          <p>In this kata, you will do addition and subtraction on a given string. The return value must be also a string.</p>

          <p><b>Note:</b> the input will not be empty.</p>

          <h2>Examples</h2>

<pre>
  <code>
    "1plus2plus3plus4"  --> "10"
    "1plus2plus3minus4" -->  "2"
  </code>
</pre>
