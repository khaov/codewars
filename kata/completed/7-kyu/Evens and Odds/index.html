        <h1>
            <span>(7 kyu)</span> Evens and Odds
        </h1>
        <section class="instructions">
          <p>This kata is about converting numbers to their binary or hexadecimal representation:</p>

          <ul>
            <li>If a number is even, convert it to binary.</li>
            <li>If a number is odd, convert it to hex.</li>
          </ul>

          <p>Numbers will be positive. The hexadecimal string should be lowercased.</p>
        </section>
