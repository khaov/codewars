        <h1>
            <span>(7 kyu)</span> Reverse the bits in an integer
        </h1>
        <section class="instructions">
          <p>Write a function that reverses the bits in an integer.</p>
          <p>
            For example, the number <code>417</code> is <code>110100001</code> in binary. Reversing the binary is <code>100001011</code> which is <code>267</code>.
          </p>
          <p>You can assume that the number is not negative.</p>
        </section>
