        <h1>
            <span>(7 kyu)</span> Return the first M multiples of N
        </h1>
        <section class="instructions">
          <p>Implement a function, <code>multiples(m, n)</code>, which returns an array of the first <code>m</code> multiples of the real number <code>n</code>. Assume that <code>m</code> is a positive integer.</p>

          <p>Ex.</p>
<pre>
  <code>
    multiples(3, 5.0)
  </code>
</pre>

          <p>should return</p>

<pre>
  <code>
    [5.0, 10.0, 15.0]
  </code>
</pre>

        </section>
