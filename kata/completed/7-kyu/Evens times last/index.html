    <body>
        <h1>
            <span>(7 kyu)</span> Evens times last
        </h1>
        <section class="instructions">
          <p>Given a sequence of integers, return the sum of all the integers that have an even index (odd index in COBOL), multiplied by the integer at the last index.</p>
          <p>Indices in sequence start from 0.</p>
          <p>If the sequence is empty, you should return 0.</p>
        </section>
