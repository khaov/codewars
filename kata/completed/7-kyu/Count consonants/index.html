        <h1>
            <span>(7 kyu)</span> Count consonants
        </h1>
        <section class="instructions">
          <p>Complete the function that takes a string of English-language text and returns the number of consonants in the string.</p>
          <p>Consonants are all letters used to write English excluding the vowels <code>a, e, i, o, u</code>.</p>
