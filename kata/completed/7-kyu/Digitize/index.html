        <h1>
            <span>(7 kyu)</span> Digitize
        </h1>
        <section class="instructions">
          <p>Given a non-negative integer, return an array / a list of the individual digits in order.</p>
          <p>Examples:</p>
          <p>123 => [1,2,3]</p>
          <p>1 => [1]</p>
          <p>8675309 => [8,6,7,5,3,0,9]</p>
        </section>
