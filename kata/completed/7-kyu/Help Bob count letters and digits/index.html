    <h1>
      <span>(7 kyu)</span> Help Bob count letters and digits.
    </h1>
    <section class="instructions">
      <p>Bob is a lazy man.</p>
      <p>He needs you to create a method that can determine how many <code>letters</code> (both uppercase and lowercase <b>ASCII</b> letters) and <code>digits</code> are in a given string.</p>
      <p>Example:</p>
      <p>"hel2!lo" --> 6</p>
      <p>"wicked .. !" --> 6</p>
      <p>"!?..A" --> 1</p>
    </section>
