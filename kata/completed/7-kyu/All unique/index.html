    <body>
        <h1>
            <span>(7 kyu)</span> All unique
        </h1>
        <section class="instructions">
          <p>Write a program to determine if a string contains only unique characters. Return true if it does and false otherwise.</p>
          <p>The string may contain any of the 128 ASCII characters. Characters are case-sensitive, e.g. 'a' and 'A' are considered different characters.</p>
        </section>
