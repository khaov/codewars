          <p>Your task is to remove all duplicate words from a string, leaving only single (first) words entries.</p>

          <p>Example:</p>

          <p>Input:</p>

          <p>'alpha beta beta gamma gamma gamma delta alpha beta beta gamma gamma gamma delta'</p>
