        <h1>
            <span>(7 kyu)</span> Area of an arrow
        </h1>
        <section class="instructions">
          <p>An arrow is formed in a rectangle with sides <code>a</code> and <code>b</code> by joining the bottom corners to the midpoint of the top edge and the centre of the rectangle.</p>

          <p>
            <img src="../../../../images/completed/7-kyu/Area of an arrow/01.png" alt="Area of an arrow">
          </p>

          <p><code>a</code> and <code>b</code> are integers and <code>> 0</code></p>

          <p>Write a function which returns the area of the arrow.</p>
        </section>
