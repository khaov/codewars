        <h1>
            <span>(7 kyu)</span> Odds-Index
        </h1>
        <section class="instructions">
          <p>You are given an array with several <code>"even"</code> words, one <code>"odd"</code> word, and some numbers mixed in.</p>
          <p>Determine if any of the numbers in the array is the index of the <code>"odd"</code> word. If so, return <code>true</code>, otherwise <code>false</code>.</p>
        </section>
