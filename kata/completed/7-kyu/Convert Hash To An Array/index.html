        <h1>
            <span>(7 kyu)</span> Convert Hash To An Array
        </h1>
        <section class="instructions">
          <p>Convert a hash into an array. Nothing more, Nothing less.</p>

<pre>
  <code>
    {name: 'Jeremy', age: 24, role: 'Software Engineer'}
  </code>
</pre>

          <p>should be converted into</p>

<pre>
  <code>
    [["age", 24], ["name", "Jeremy"], ["role", "Software Engineer"]]
  </code>
</pre>

          <p>Good Luck!</p>
        </section>
