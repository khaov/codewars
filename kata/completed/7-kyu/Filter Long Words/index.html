        <h1>
            <span>(7 kyu)</span> Filter Long Words
        </h1>
        <section class="instructions">
          <p>Write a function that takes a string and an an integer <code>n</code> as parameters and returns a list of all words that are longer than <code>n</code>.</p>

          <p>Example:</p>

<pre>
  <code>
    * With input "The quick brown fox jumps over the lazy dog", 4
    * Return ['quick', 'brown', 'jumps']
  </code>
</pre>

        </section>
