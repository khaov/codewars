        <h1>
            <span>(7 kyu)</span> The alphabet product
        </h1>
        <section class="instructions">
          <p>I have four positive integers, A, B, C and D, where A < B < C < D. The input is a list of the integers A, B, C, D, AxB, BxC, CxD, DxA in some order. Your task is to return the value of D.</p>
