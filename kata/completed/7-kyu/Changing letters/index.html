    <body>
        <h1>
            <span>(7 kyu)</span> Changing letters
        </h1>
        <section class="instructions">
          <p>When provided with a String, capitalize all vowels</p>

          <p>For example:</p>
          <p>Input : "Hello World!"</p>
          <p>Output : "HEllO WOrld!"</p>

          <p>Note: Y is not a vowel in this kata.</p>
        </section>
