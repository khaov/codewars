    <body>
        <h1>
            <span>(7 kyu)</span> Array Mash
        </h1>
        <section class="instructions">
          <p>Mash 2 arrays together so that the returning array has alternating elements of the 2 arrays . Both arrays will always be the same length.</p>
          <p>eg. [1,2,3] + ['a','b','c'] = [1, 'a', 2, 'b', 3, 'c']</p>
        </section>
