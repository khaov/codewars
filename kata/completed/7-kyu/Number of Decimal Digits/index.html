            <span>(7 kyu)</span> Number of Decimal Digits
        </h1>
        <section class="instructions">
          <p>Determine the total number of digits in the integer (n>=0) given as input to the function. For example, 9 is a single digit, 66 has 2 digits and 128685 has 6 digits. Be careful to avoid overflows/underflows.</p>
          <p>All inputs will be valid</p>
