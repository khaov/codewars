    <body>
        <h1>
            <span>(7 kyu)</span> Switcheroo
        </h1>
        <section class="instructions">
          <p>Given a string made up of letters a, b, and/or c, switch the position of letters a and b (change a to b and vice versa). Leave any incidence of c untouched.</p>

          <p>Example:</p>

          <p>
            'acb' --> 'bca'<br>
            'aabacbaa' --> 'bbabcabb'
          </p>
        </section>
