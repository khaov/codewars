        <h1>
            <span>(7 kyu)</span> Calculate Meal Total
        </h1>
        <section class="instructions">
          <p>Create a function that returns the total of a meal including tip and tax. You should not tip on the tax.</p>
          <p>You will be given the subtotal, the tax as a percentage and the tip as a percentage. Please round your result to two decimal places.</p>
        </section>
