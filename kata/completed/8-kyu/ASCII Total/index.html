        <h1>
            <span>(8 kyu)</span> ASCII Total
        </h1>
        <section class="instructions">
          <p>You'll be given a string, and have to return the sum of all characters as an int. The function should be able to handle all printable ASCII characters.</p>

          <h2>Examples:</h2>

<pre>
  <code>
    uniTotal("a") == 97
    uniTotal("aaa") == 291
  </code>
</pre>

        </section>
