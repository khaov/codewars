    <body>
        <h1>
            <span>(8 kyu)</span> No zeros for heros
        </h1>
        <section class="instructions">
          <p>Numbers ending with zeros are boring.</p>
          <p>They might be fun in your world, but not here.</p>
          <p>Get rid of them. Only the ending ones.</p>

<pre>
  <code>
    1450 -> 145
    960000 -> 96
    1050 -> 105
    -1050 -> -105
  </code>
</pre>

          <p>Zero alone is fine, don't worry about it. Poor guy anyway</p>
        </section>
