        <h1>
            <span>(8 kyu)</span> Grasshopper - Combine strings
        </h1>
        <section class="instructions">
          <h2>Combine strings function</h2>

          <p>Create a function named <code>combineNames</code> that accepts two parameters (first and last name). The function should return the full name.</p>

          <p>Example:</p>

<pre>
  <code>
    combineNames('James', 'Stevens')
  </code>
</pre>

          <p>returns:</p>

<pre>
  <code>
    'James Stevens'
  </code>
</pre>

        </section>
