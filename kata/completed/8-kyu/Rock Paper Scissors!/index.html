        <h1>
            <span>(8 kyu)</span> Rock Paper Scissors!
        </h1>
        <section class="instructions">
          <p>Let's play! You have to return which player won! In case of a draw return <code>Draw!</code>.</p>

          <h2>Examples(Input1, Input2 --> Output):</h2>

<pre>
  <code>
    "scissors", "paper" --> "Player 1 won!"
    "scissors", "rock" --> "Player 2 won!"
    "paper", "paper" --> "Draw!"
  </code>
</pre>

          <img src="../../../../images/completed/8-kyu/Rock Paper Scissors!/01.png" alt="Rock Paper Scissors rules">

        </section>
