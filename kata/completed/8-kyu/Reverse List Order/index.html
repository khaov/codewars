        <h1>
            <span>(8 kyu)</span> Reverse List Order
        </h1>
        <section class="instructions">
          <p>In this kata you will create a function that takes in a list and returns a list with the reverse order.</p>

          <h2>Examples (Input -> Output)</h2>

<pre>
  <code>
    * [1, 2, 3, 4]  -> [4, 3, 2, 1]
    * [9, 2, 0, 7]  -> [7, 0, 2, 9]
  </code>
</pre>

        </section>
