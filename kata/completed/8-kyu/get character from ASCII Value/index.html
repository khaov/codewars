        <h1>
            <span>(8 kyu)</span> get character from ASCII Value
        </h1>
        <section class="instructions">
          <p>Write a function <code>get_char()</code> / <code>getChar()</code> which takes a number and returns the corresponding ASCII char for that value.</p>

          <p>Example:</p>

<pre>
  <code>
    get_char(65)
  </code>
</pre>

          <p>should return:</p>

<pre>
  <code>
    'A'
  </code>
</pre>

          <p>For ASCII table, you can refer to <a href="http://www.asciitable.com/" target="_blank">http://www.asciitable.com/</a></p>
        </section>
