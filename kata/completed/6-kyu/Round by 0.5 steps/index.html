        <h1>
            <span>(6 kyu)</span> Round by 0.5 steps
        </h1>
        <section class="instructions">
          <p>Round any given number to the closest 0.5 step</p>

          <p>I.E.</p>

<pre>
  <code>
    solution(4.2) = 4
    solution(4.3) = 4.5
    solution(4.6) = 4.5
    solution(4.8) = 5
  </code>
</pre>

          <p>Round <b>up</b> if number is as close to previous and next 0.5 steps.</p>

<pre>
  <code>
    solution(4.75) == 5
  </code>
</pre>

        </section>
